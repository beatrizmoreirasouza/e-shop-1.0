<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop 1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="logo-icon"><i class="fas fa-cubes"></i></span>
        <span class="logo-text">E-Shop</span>
      </div>
      <div class="button-text">
        <button class="laptops">Laptops</button>
        <button class="eletronics">Eletronics</button>
        <button class="smartphones">Smartphones</button>
        <button class="movies">Movies</button>
      </div>
      <div class="buttons">
        <button class="btn signin">
          Sign In &nbsp;
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <button class="btn shop"><i class="fas fa-shopping-cart"></i></button>
      </div>
    </div>
  </body>
</html>
